<!-- Sender Message-->
<div class="media w-50" *ngIf="incoming">
  <div class="media-body">
    <div class="bg-light rounded py-2 px-3">
      <p class="text-small mb-0 text-muted">{{ message.content }}</p>
    </div>
    <p class="small text-muted">{{ message.timestamp | timeAgo }}</p>
  </div>
</div>

<!-- Reciever Message-->
<div class="media w-50 ml-auto" *ngIf="!incoming">
  <div class="media-body">
    <div class="bg-primary rounded py-2 px-3">
      <p class="text-small mb-0 text-white">{{ message.content }}</p>
    </div>
    <p class="small text-muted text-right">{{ message.timestamp | timeAgo }}</p>
  </div>
</div>
