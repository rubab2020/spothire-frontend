<a href="JavaScript:void(0);" class="list-group-item list-group-item-action list-group-item-light rounded-0"> <!-- active -->
  <div class="media">
    <img src="{{thread?.sender?.profile_pic || defaultProfImg}}" alt="user" width="50" height="50" class="rounded-circle">
    <div class="media-body ml-4">
      <div class="d-flex align-items-center justify-content-between mb-1">
        <h6 class="mb-0">{{ thread?.sender?.name  | truncate: [30] }}</h6>
        <small class="small font-weight-bold" style="color: darkgray;">
          {{ 
            thread.lastMsgTime
            ? cmnService.formatDateHumanRead(thread.lastMsgTime)
            : ''
          }}
        </small>
      </div>
      <p class="font-italic text-application mb-0 text-small">
        {{ thread?.sender?.job_title | truncate: [25] }} - {{ thread?.sender?.application_status }}
      </p>
      <p class="text-muted mb-0 text-small">
        {{ thread.lastMessage | truncate: [35] }}
        <span 
          *ngIf="UnseenMsgsCnt > 0"
          class="badge badge-pill badge-info pull-right badge-count" 
          style="height: 17px;"
        >
          {{ UnseenMsgsCnt }}
        </span>
      </p>
    </div>
  </div>
</a>
