<a 
  href="JavaScript:void(0);" 
  class="list-group-item list-group-item-action list-group-item-light rounded-0"
>
  <div class="media">
    <img src="{{defaultImg}}" alt="user" width="50" height="50" class="rounded-circle">
    <div class="media-body ml-4">
      <div class="d-flex align-items-center justify-content-between mb-1">
        <h6 class="mb-0">{{ notification.title }}</h6>
        <small class="small font-weight-bold" style="color: darkgray;">
          {{ 
            notification.timestamp
            ? cmnService.formatDateHumanRead(notification.timestamp)
            : ''
          }}
        </small>
      </div>
      <p class="d-flex mb-0 text-small">
        <span>{{ notification.body }}</span> &nbsp;
        
        <!-- notification dot -->
        <span
          *ngIf="!notification.isSeen"
          class="notification-dot float-right"
        >
       </span>
      </p>
    </div>
  </div>
</a>
